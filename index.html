<!DOCTYPE html>
<html lang="ko">

<head>
    <title>everytime</title>
    <link rel="stylesheet" href="everytime.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <ul class="head">

        <li id="top_1">게시판</li>
        <li id="top_2">진로 </li>
        <li id="top_3">홍보</li>
        <li id="top_4">단체 </li>


    </ul>

    <div class="middle">
        <div class="ad">
            <div class="col">
                <div id="ad_1">
                    메이플M 버닝 플러스
                </div>
                <div id="ad_2">
                    바로 지금부터 1+2 레벨업
                </div>
            </div>
            <div id="ad_3">
                <img src="image/image 2.png">
            </div>

        </div>
        <div class="mid_1">

            <div class="first">
                <img id="mine_png" src="image/icon 2.png">
                <span id="mine">내가 쓴 글</span>
            </div>
            <div class="second">
                <img id="comment_png" src="image/icon_1.png">
                <span id="comment">댓글 단 글</span>
            </div>
            <div class="third">
                <img id="scrap_png" src="image/icon 3.png ">
                <span id="scrap">스크랩</span>
            </div>
            <div class="fourth">
                <img id="hot_png" src="image/Group 4.png">
                <span id="hot">HOT 게시판</span>
            </div>
            <div class="fifth">
                <img id="best_png" src="image/Group 5.png">
                <span id="best">BEST 게시판</span>
            </div>

        </div>
        <div class="mid_2">
            <div class="one">
                <img id="board_1" src="image/icon 6.png">
                <div class="one_2">
                    <span id="free">자유게시판</span>
                    <img id="new_1" src="image/Frame 12.png">
                </div>
            </div>
            <div class="two">
                <img id="board_2" src="image/icon 6.png">
                <div class="two_2">
                    <span id="secret">비밀게시판</span>
                    <img id="new_2" src="image/Frame 12.png">
                </div>
            </div>
            <div class="three">
                <img id="board_3" src="image/icon 6.png">
                <div class="three_2">
                    <span id="graduation">졸업생게시판</span>
                    <img id="new_3" src="image/Frame 12.png">
                </div>
            </div>
            <div class="four">
                <img id="board_4" src="image/icon 6.png">
                <div class="four_2">
                    <span id="newbie">새내기게시판</span>
                    <img id="new_4" src="image/Frame 12.png">
                </div>
            </div>
            <div class="five">
                <img id="board_5" src="image/icon 6.png">
                <div class="five_2">
                    <span id="news">시사이슈</span>
                    <img id="new_5" src="image/Frame 12.png">
                </div>
            </div>
        </div>
        </div>
        <div class="floor">
            <div id="floor_1">
                <img id="floor_png1" src="image/icon 10.png">
                <span id="floor_text1">게시판</span>
            </div>
            <div id="floor_2">
                <img id="floor_png2" src="image/icon 9.png">
                <span id="floor_text2">시간표</span>
            </div>
            <div id="floor_3">
                <img id="floor_png3" src="image/Group 2 (1).png ">
                <span id="floor_text3">게시판</span>
            </div>
            <div id="floor_4">
                <img id="floor_png4" src="image/icon 7.png">
                <span id="floor_text4">게시판</span>
            </div>
            <div id="floor_5">
                <img id="floor_png5" src="image/icon 8.png">
                <span id="floor_text5">게시판</span>
            </div>
        </div>
</body>

</html>
